<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Welcome to Sadie's Styled Page</h1>
    </header>

    <section class="content-section">
        <p class="description">This is a paragraph styled using a class. You can change the font, size, margins, and more.</p>
        <div style="text-align: center;">
        
            <img src="https://cdn.pixabay.com/photo/2020/01/31/07/24/sunset-4806122_960_720.jpg" alt="Sunset Image" class="styled-image">
            <img src="myimage.jpg" class="styled-image" alt="styled-image">
        </div>
    </section>

    <footer class="footer">
        <p>Created by Sadie</p>
    </footer>
</body>
</html>
